<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gerenciador de Links OC Energy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #121b31, #121b31);
        color: #333;
      }

      .login-card {
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 7px 29px 0px rgba(100, 100, 111, 0.2);
        background-color: #ffffff;
      }

      .logo-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      .logo-container img {
        height: 100px;
        cursor: pointer;
      }

      .login-title {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .input-group .form-control {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }

      .input-group .btn {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }
    </style>
  </head>

  <body>
    <div class="logo-container">
      <a href="https://www.ocenergy.com.br/" target="_blank">
        <img
          src="{{ url_for('static', filename='logo_oc_energy.png') }}"
          alt="OC Energy Logo"
        />
      </a>
    </div>

    <div class="container" style="max-width: 400px; margin-top: 100px">
      <div class="row justify-content-center">
        <div class="col">
          <div class="card login-card">
            <div class="card-body">
              <div class="login-title">OC Energy - Login</div>

              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} {% for category, message in messages %}
              <div
                class="alert alert-{{ category }} text-center"
                role="alert"
                style="margin-top: 15px"
              >
                {{ message }}
              </div>
              {% endfor %} {% endif %} {% endwith %} {% if error %}
              <div
                class="alert alert-danger text-center"
                role="alert"
                style="margin-top: 15px"
              >
                {{ error }}
              </div>
              {% endif %}

              <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                  <label for="username" class="form-label visually-hidden"
                    >Usuário</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Usuário"
                    required
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label visually-hidden"
                    >Senha</label
                  >
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Senha"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="toggle-password"
                    >
                      <i class="bi bi-eye" id="toggle-icon"></i>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                  Entrar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const toggleBtn = document.getElementById("toggle-password");
      if (toggleBtn) {
        toggleBtn.addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const toggleIcon = document.getElementById("toggle-icon");

          if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.className = "bi bi-eye-slash";
          } else {
            passwordField.type = "password";
            toggleIcon.className = "bi bi-eye";
          }
        });
      }
    </script>
  </body>
</html>
